<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="icon" href="img/iconLink.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__cont">
            <img class="header__img-kfc" src="img/iconoKFC.png" alt="imagen kfc">
            <h1 class="header__title">
                KFC
            </h1>
            <nav>
                <ul class="header__cont-menu">
                    <li>Inicio</li>
                    <li>Combos</li>
                    <li>Promociones</li>
                    <li>Sobre KFC</li>
                    <li>Coronel Sanders</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main__super-cont">
        <div class="main__cont">
            <img src="img/envioGratisKfc.jpg" alt="Con envío gratis" class="main__img-envio">
            <h2>Pide ahora:</h2>
        </div>
        <form class="main_form-pedir">
            <div class="form-pedir__cont">
                <label>Ingresa tu número de celular</label>
                <input type="text" class="form-pedir__input" placeholder="Celular">
            </div>
            <div class="form-pedir__cont">
                <label>Ingresa tu nombre</label>
                <input type="text" class="form-pedir__input" placeholder="Nombre">
            </div>
            <div class="form-pedir__cont">
                <input type="submit" class="form-pedir__submit">
                <label>Aceptas ser llamado.</label>
            </div>
        </form>
        </div>
    </main>
    <footer>
        <div class="footer__cont"></div>
    </footer>
</body>
</html>
