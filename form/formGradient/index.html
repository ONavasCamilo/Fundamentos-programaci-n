<!DOCTYPE html>
<html lang="en">

<head>

    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">

        </div>

    <main>
        <section>

            <div class="contenedor">

                <div class="contenedor__one">
                    <form class="one-form">
                        <div class="one-form__labels">
