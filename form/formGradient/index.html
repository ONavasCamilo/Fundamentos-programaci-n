<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <div>
                <h2 class="subtitulo">Â¡Crea tu usuario!</h2>
            </div>
            <div class="contenedor">

                <div class="form-contenedor one-form">
                    <form class="one-form">
                        <div class="one-form_usuario">
                            <label>Escoge tu nombre de usuario:</label>
                            <input class="one-form_input" type="text" placeholder="Usuario">
                        </div>
                        <div class="one-form_nombre">
                            <label>Introduce tu nombre:</label>
                            <input class="one-form_input" type="text" placeholder="Nombre">
                        </div>
                        <div class="one-form_correo">
                            <label>Introduce tu correo:</label>
                            <input class="one-form_input" type="email" placeholder="Correo">
                        </div>
                    </form>
                </div>

                <div class="form-contenedor two-form">
                    <form class="two-form">
                        <div class="two-form_usuario">
                            <label>Escoge tu nombre de usuario:</label>
                            <input class="two-form_input" type="text" placeholder="Usuario">
                        </div>
                        <div class="two-form_nombre">
                            <label>Introduce tu nombre:</label>
                            <input class="two-form_input" type="text" placeholder="Nombre">
                        </div>
                        <div class="two-form_correo">
                            <label>Introduce tu correo:</label>
                            <input class="two-form_input" type="email" placeholder="Correo">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="codigo.js"></script>
</body>

</html>
