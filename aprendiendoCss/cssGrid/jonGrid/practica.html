<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <section class="one-section">
        <header class="header__one-section">Header</header>
        <nav class="nav__one-section">Nav</nav>
        <article class="item">
            <p>Upper Content Left </p>
        </article>
        <article class="item">
            <p>Upper Content Center</p>
        </article>
        <article class="item">
            <p>Upper Right</p>
        </article>
        <article class="item">
            <p>Middle Content</p>
        </article>
        <article class="item">
            <p>Lower Content 2</p>
        </article>
        <footer class="footer__one-section">Sticky Footer</footer>
    </section>
</body>
</html>
