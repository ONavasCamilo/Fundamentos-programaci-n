<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistencia</title>
    <link rel="stylesheet" href="estilongo.css">
</head>
<body>
    <header>
        <h1>Formulario general</h1>
    </header>
    <main>
        <section class="section-one">
            <h3>¿Requiere dinero?</h3>
            <p>Llene el siguiente formulario con el valor necesitado</p>
            <form action="" class="form-one">
                <input type="text" placeholder="Nombre" class="form-one__input">
                <input type="number" placeholder="Valor" class="form-one__input">
                <input type="text" placeholder="País" class="form-one__input">
                <input type="submit" class="form-one__submit">
            </form>
        </section>
        <section class="section-two">
            <h3>¿Desea donar?</h3>
            <p>Introduzca el valor a donar, ¡agradecemos tu aporte!</p>
            <form action="" class="form-two">
                <input type="text" placeholder="Nombre" class="form-two__input">
                <input type="number" placeholder="Valor" class="form-two__input">
                <input type="text" placeholder="Donación" class="form-two__input">
                <input type="submit" class="form-two__submit">
            </form>
        </section>
    </main>
<footer>
    <p>Vuelva pronto y paguenos a tiempo.</p>
</footer>
</body>
</html>
