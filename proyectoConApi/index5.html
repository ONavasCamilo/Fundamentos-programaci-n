<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="archivoCss.css">
</head>
<body>
    <header>
        <h1>Registrese para obtener beneficios únicos</h1>
    </header>
    <div class="forms">
        <form class="form-one">
            <div class="bloque-form-one">
                <label for="nombre" class="form-one-lb">Nombre:</label>
                <input id="nombre" autocomplete="off" type="text" id="nombre" name="nombre" class="form-one-input" placeholder="Introduce tu nombre" required>
            </div>  
            <div class="bloque-form-one">
                <label for="edad" class="form-one-lb">Edad:</label>
                <input id='edad' autocomplete="off" type="number" id="edad" name="edad" class="form-one-input" placeholder="Introduce tu edad" required>
            </div>
            <div class="bloque-form-one">
                <label for="contrasena" class="form-one-lb">Nueva Contraseña:</label>
                <input id="contraseña" autocomplete="off" type="password" id="contrasena" name="contrasena" class="form-one-input" placeholder="Crea una contraseña" required>
            </div>
            <div class="bloque-form-one">
                <button id="enviar" type="submit" class="form-one-boton">Enviar</button>
            </div>
        </form>
    </div>
    

    <script src="interactivo.js"></script>
</body>
</html>
