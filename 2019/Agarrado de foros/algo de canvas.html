<!DOCTYPE html>
  <html>
          <head>
      <script type="text/javascript">
        // La funci√≥n se llama cuando se hace click en el canvas
         function clickMe() {
//Muestra una alerta
          alert("You clicked the SVG UI element.");

        }
      </script>
    </head>

    <body>
      <h1>
        SVG User Interface
      </h1>
      <!-- Create the SVG pane. -->
      <svg height="200" width="200">
        <!-- Create the circle. -->
        <circle cx="20" cy="20" r="20" fill="gold" id="uIElement" onclick="clickMe();"
        />
      </svg>
      <p>
        Click on the gold circular user interface element.
      </p>
    </body>
      </html>
